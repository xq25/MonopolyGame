<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Prototipo de visualizacion de la pagina web</title>
    <link rel="stylesheet" href="./styles/home.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <!-- ID no reutilizables (mainContent: Lo usamos para cargar el contenido principal de las paginas) -->
   <div id="mainContainer">
        <div class="row">
            <div>
                <button class="btn btn-primary" id="toggleSidebar" >☰ Menú</button>
            </div>
            <!-- SideBar -->
            <div id="SideBar"> 
                <div >
                    <div class="row buttons-sidebar">
                        <button type="button" class="btn btn-secondary" id="homeButton">Home</button>
                    </div>
                    <div class="row buttons-sidebar">
                        <button type="button" class="btn btn-secondary" id="rankButton">Rank</button>
                    </div>   
                    <div class="row buttons-sidebar">
                        <button type="button" class="btn btn-secondary" id="rulesButton">Rules</button>
                    </div>
                    <div class="row buttons-sidebar">
                        <button type="button" class="btn btn-success" id="playButton">Play</button>
                    </div>
                </div>
            </div>
            <!-- contenido -->
            <div id="mainContent">
                <div id="content">

                </div>
            </div>
        </div>
   </div>
</body>
</html>
